<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>survey</title>
    </head>
    <body>
    <div class="background">
        <div class="header1">
            <P>SPOTKNACK SURVEY FORM</P>
        </div>
        <div class="header2">
            <P style="font-size: 25px;">Spend little time to improve our platform</P>
        </div>
        <form>
            <div>
                <label class="name" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your name">
            </div>
            <div>
                <label class="name" for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter Your mail">
            </div>
            <div>
                <label class="name" for="collage">Collage Name</label>
                <input type="text" name="clg" id="clg" placeholder="Enter collage name">
            </div>
            <div>
                <label class="name" for="year">Year</label>
                <input type="number" name="yr" id="yr" placeholder="Enter year">
            </div><br>
            <p>Your favourite feature of spotknack</p>
            <div class="check-botton">
                <label><input name="community" value="community" type="checkbox">community</label>
                <label><input name="teams" value="team" type="checkbox">Teams</label>
                <label><input name="coins" value="coins" type="checkbox">Coins</label>
                <label><input name="task" value="task" type="checkbox">Task</label>
                <label><input name="projects" value="task" type="checkbox">projects</label>
                <label><input name="Group Discussion" value="GD" type="checkbox">Group Discussion</label>
            </div>
            <p>Would you recommend spotknack to your friends?</p>
            <label><input name="yes" type="radio">Yes</label>
            <label><input name="No" type="radio">No</label>
            <p>What can be improved further ?</p>
            <textarea id="comments" placeholder="Enter your suggestions"></textarea>
            <botton type="submit" class="submit">submit</botton>
        </form>
    </div>
    </body>
</html>
